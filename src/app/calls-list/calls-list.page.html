<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" text-center>Scheduled</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list lines="none">
    
    <ion-item-sliding class="ion-margin-top">
      <ion-item>
        <div class="schedule-container ion-padding bordered">
          <ion-row>
            <ion-col size="6">
              <h3 class="ion-no-padding ion-no-margin">Xerox</h3>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
              <div class="d-flex ion-align-items-center ion-justify-content-end">
                <span>High</span>
                <ion-text color="danger">
                  <ion-icon name="arrow-up-outline" class="rem-1_5"></ion-icon>
                </ion-text>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="light">
          <ion-icon slot="top" ios="call-outline" md="call-outline" [style.color]="'blue'"></ion-icon>
          <span [style.color]="'blue'">Call</span>
        </ion-item-option>
        <ion-item-option color="light">
          <ion-icon slot="top" name="mail-outline" [style.color]="'blue'"></ion-icon>
          <span [style.color]="'blue'">Email</span>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
